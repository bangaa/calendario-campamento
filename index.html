<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calendario Campamento - Semana Santa 2026</title>

<!-- Firebase (v8) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<style>
:root{
  --bg:#f4fbf6;
  --card:#ffffff;
  --accent:#2f855a;
  --muted:#6b7280;
  --hour-height:60px;
  --start-hour:6;
  --end-hour:23;
}
*{box-sizing:border-box;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
body{margin:0;background:var(--bg);color:#0f172a;padding:12px}
header{display:flex;align-items:center;justify-content:space-between;gap:12px}
h1{margin:0;font-size:18px}
.wrap{display:grid;grid-template-columns:360px 1fr;gap:14px;margin-top:12px;align-items:start;}

/* panel */
.panel{background:var(--card);padding:12px;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
input[type=text], textarea, select, input[type=time], input[type=color]{width:100%;padding:8px;border-radius:8px;border:1px solid #e6edf3;margin-top:6px}
textarea{min-height:80px;resize:vertical}
.row{display:flex;gap:8px}
.btn{display:inline-block;padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
.btn-primary{background:var(--accent);color:white}
.btn-ghost{background:transparent;border:1px solid #e6edf3}
.small{font-size:13px}
.muted{color:var(--muted);font-size:13px}

/* calendario - desktop */
.calendar{background:transparent}
.calendar-grid{display:grid;grid-template-columns:80px repeat(4,1fr);gap:8px;align-items:start}
.col-header{height:44px;display:flex;align-items:center;justify-content:center;font-weight:600;background:linear-gradient(90deg, rgba(47,133,90,0.08), rgba(47,133,90,0.02));border-radius:8px;padding:6px}
.hour-col{display:flex;flex-direction:column}
.hour-label{height:var(--hour-height);text-align:right;padding-right:10px;padding-top:8px;color:var(--muted);font-size:13px}
.day-column{background:var(--card);border-radius:8px;padding:0;position:relative;overflow:hidden;min-height:calc((var(--end-hour) - var(--start-hour)) * var(--hour-height));height:calc((var(--end-hour) - var(--start-hour)) * var(--hour-height));box-shadow:0 4px 14px rgba(2,6,23,0.04)}
.hour-line{height:var(--hour-height);border-bottom:1px dashed #eef2f6}

/* actividad */
.activity{
  position:absolute;
  border-radius:10px;
  padding:8px 10px;
  color:#fff;
  box-shadow:0 6px 12px rgba(2,6,23,0.12);
  font-size:14px;
  cursor:pointer;
  overflow:hidden;
  line-height:1.2;
  z-index:5;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  justify-content:center;
  min-width:48px;
  user-select:none;
}
.activity:focus{outline:3px solid rgba(255,255,255,0.18);outline-offset:2px}
.activity .title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.activity .desc{font-size:12px;opacity:0.95;white-space:normal;overflow:hidden;margin-top:6px;line-height:1.2}

/* MOBILE: mobile-first tweaks */
@media (max-width:900px){
  body{padding:8px}
  .wrap{grid-template-columns:1fr;gap:10px}
  .panel{order:-1}
  .calendar-grid{
    grid-template-columns:60px repeat(4, minmax(220px, 1fr));
    gap:10px;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
    padding-bottom:10px;
  }
  .col-header{font-size:15px;padding:8px 10px}
  .hour-label{padding-right:6px;font-size:12px;height:48px}
  .activity{padding:8px 10px;font-size:15px;border-radius:12px}
  .panel{padding:10px}
  .btn{padding:10px 12px;font-size:15px}
}

/* MOBILE VERTICAL: stacked day view */
@media (max-width:420px){
  .calendar-grid{
    display:block;
    padding:6px;
    gap:8px;
  }
  .day-block{
    display:block;
    margin-bottom:12px;
    background:transparent;
  }
  .day-block .day-inner{
    display:flex;
    gap:8px;
  }
  .day-block .hours-side{
    width:68px;
    background:transparent;
    border-radius:8px;
    padding:6px;
    box-sizing:border-box;
  }
  .day-block .hours-side .hour-label{height:40px;padding-top:6px;font-size:12px;text-align:left;padding-left:6px;color:var(--muted)}
  .day-block .day-column-mobile{
    flex:1;
    background:var(--card);
    border-radius:8px;
    position:relative;
    min-height:320px;
    height:auto;
    box-shadow:0 4px 14px rgba(2,6,23,0.04);
    overflow:hidden;
  }
  .day-block .day-header{font-weight:700;margin-bottom:6px}
  .hour-line{border-bottom:1px dashed #eef2f6;height:40px}
}

#syncStatus{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<header>
  <div>
    <h1>ðŸ“… Calendario - Campamento Semana Santa 2026</h1>
    <div id="syncStatus" class="muted">Modo: local (sin Firebase)</div>
  </div>
  <div style="display:flex;gap:8px;align-items:center">
    <button id="btnPrint" class="btn btn-ghost small">Imprimir / Guardar PDF</button>
    <button id="btnExport" class="btn btn-ghost small">Descargar JSON</button>
    <button id="btnImport" class="btn btn-ghost small">Importar JSON</button>
  </div>
</header>

<div class="wrap">
  <div class="panel">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <strong>Crear / Editar actividad</strong>
      <button id="btnReset" class="btn btn-ghost small">Limpiar</button>
    </div>

    <label>DÃ­a</label>
    <select id="inputDay">
      <option>Viernes 27</option>
      <option>SÃ¡bado 28</option>
      <option>Domingo 29</option>
      <option>Lunes 30</option>
    </select>

    <div class="row">
      <div style="flex:1">
        <label>Inicio</label>
        <input id="inputStart" type="time" value="08:00" />
      </div>
      <div style="flex:1">
        <label>Fin</label>
        <input id="inputEnd" type="time" value="09:00" />
      </div>
    </div>

    <label>Nombre</label>
    <input id="inputTitle" type="text" placeholder="Ej. Ruta por la sierra" />

    <label>DescripciÃ³n</label>
    <textarea id="inputDesc" placeholder="Detalles, materiales, quiÃ©n dirige..."></textarea>

    <label>Color</label>
    <input id="inputColor" type="color" value="#60a5fa" />

    <div class="controls" style="display:flex;gap:8px;margin-top:10px">
      <button id="btnAdd" class="btn btn-primary">AÃ±adir actividad</button>
      <button id="btnUpdate" class="btn btn-ghost" style="display:none">Guardar cambios</button>
      <button id="btnDelete" class="btn btn-ghost" style="display:none">Borrar</button>
    </div>
  </div>

  <div class="calendar panel">
    <div class="calendar-grid" id="calendarGrid">
      <!-- El layout se genera dinÃ¡micamente -->
    </div>
  </div>
</div>

<input id="fileInput" type="file" accept="application/json" style="display:none" />

<script>
const FIREBASE_CONFIG = {
  apiKey: "AIzaSyAhzhr7P7m1CDYZhQPwtP78OEm6jGwwDGE",
  authDomain: "camp-sem-sant.firebaseapp.com",
  databaseURL: "https://camp-sem-sant-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "camp-sem-sant",
  storageBucket: "camp-sem-sant.firebasedapp.com",
  messagingSenderId: "483863490995",
  appId: "1:483863490995:web:5474b5a0984553baf29bc6"
};
let REMOTE_ENABLED = true;

const DAYS=["Viernes 27","SÃ¡bado 28","Domingo 29","Lunes 30"];
let activities = [];
let dayCols = [];

const calendarGrid = document.getElementById('calendarGrid');
const syncStatusEl = document.getElementById('syncStatus');

const inputDay=document.getElementById('inputDay');
const inputStart=document.getElementById('inputStart');
const inputEnd=document.getElementById('inputEnd');
const inputTitle=document.getElementById('inputTitle');
const inputDesc=document.getElementById('inputDesc');
const inputColor=document.getElementById('inputColor');
const btnAdd=document.getElementById('btnAdd');
const btnUpdate=document.getElementById('btnUpdate');
const btnDelete=document.getElementById('btnDelete');
const btnReset=document.getElementById('btnReset');
const btnPrint=document.getElementById('btnPrint');
const btnExport=document.getElementById('btnExport');
const btnImport=document.getElementById('btnImport');
const fileInput=document.getElementById('fileInput');

let editingId=null;

// ConfiguraciÃ³n horas
let START_H=6;
let END_H=23;
let HOUR_H=60;

function timeToMinutes(t){ const [hh,mm]=String(t||'').split(':').map(Number); return hh*60+mm; }
function clamp(v,a,b){return Math.max(a,Math.min(b,v));}
function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function resetForm(){ inputTitle.value=''; inputDesc.value=''; inputColor.value='#60a5fa'; inputStart.value='08:00'; inputEnd.value='09:00'; inputDay.value=DAYS[0]; editingId=null; btnAdd.style.display='inline-block'; btnUpdate.style.display='none'; btnDelete.style.display='none'; inputTitle.focus(); }
function collectForm(){
  const title=inputTitle.value.trim(); if(!title){ alert('Pon un nombre a la actividad'); inputTitle.focus(); return null; }
  const start=inputStart.value; const end=inputEnd.value;
  if(!start||!end){ alert('Pon hora de inicio y fin'); inputStart.focus(); return null; }
  return { day: inputDay.value, start, end, title, desc: inputDesc.value.trim(), color: inputColor.value };
}

/* =========================
   Build calendar layout
   ========================= */
function buildCalendarLayout(){
  const isNarrow=window.innerWidth<=420;
  calendarGrid.innerHTML='';

  // calculamos rango dinÃ¡mico de horas segÃºn actividades
  let minMinutes = START_H*60;
  let maxMinutes = END_H*60;
  activities.forEach(a=>{
    const s=timeToMinutes(a.start), e=timeToMinutes(a.end);
    if(s<minMinutes) minMinutes=s;
    if(e>maxMinutes) maxMinutes=e;
  });
  const startHour=Math.floor(minMinutes/60);
  const endHour=Math.ceil(maxMinutes/60);

  if(!isNarrow){
    // Desktop
    const empty=document.createElement('div'); calendarGrid.appendChild(empty);
    for(const d of DAYS){ const h=document.createElement('div'); h.className='col-header'; h.textContent=d; calendarGrid.appendChild(h); }
    const hoursCol=document.createElement('div'); hoursCol.className='hour-col';
    for(let hh=startHour; hh<endHour; hh++){
      const lab=document.createElement('div'); lab.className='hour-label'; lab.textContent=String(hh).padStart(2,'0')+':00'; hoursCol.appendChild(lab);
    }
    calendarGrid.appendChild(hoursCol);
    for(const d of DAYS){
      const col=document.createElement('div'); col.className='day-column'; col.dataset.day=d;
      for(let hh=startHour; hh<endHour; hh++){
        const line=document.createElement('div'); line.className='hour-line'; col.appendChild(line);
      }
      calendarGrid.appendChild(col);
    }
    dayCols=Array.from(document.querySelectorAll('.day-column'));
  } else {
    // Mobile stacked
    for(const d of DAYS){
      const block=document.createElement('div'); block.className='day-block';
      const header=document.createElement('div'); header.className='day-header'; header.textContent=d; block.appendChild(header);
      const inner=document.createElement('div'); inner.className='day-inner';
      const hoursSide=document.createElement('div'); hoursSide.className='hours-side';
      for(let m=startHour*60; m<endHour*60; m+=30){ // etiquetas cada 30 min
        const lab=document.createElement('div'); lab.className='hour-label';
        lab.textContent=String(Math.floor(m/60)).padStart(2,'0')+':'+String(m%60).padStart(2,'0');
        hoursSide.appendChild(lab);
      }
      inner.appendChild(hoursSide);
      const col=document.createElement('div'); col.className='day-column-mobile'; col.dataset.day=d;
      for(let hh=startHour; hh<endHour; hh++){ const line=document.createElement('div'); line.className='hour-line'; col.appendChild(line); }
      inner.appendChild(col);
      block.appendChild(inner);
      calendarGrid.appendChild(block);
    }
    dayCols=Array.from(document.querySelectorAll('.day-column-mobile'));
  }
}

/* =========================
   Render activities
   ========================= */
function renderAll(){
  buildCalendarLayout();
  dayCols.forEach(c=>Array.from(c.querySelectorAll('.activity')).forEach(n=>n.remove()));
  DAYS.forEach(day=>{
    const acts=activities.filter(a=>a.day===day).map(a=>({...a,_startMin:timeToMinutes(a.start),_endMin:timeToMinutes(a.end)})).sort((a,b)=>a._startMin-b._startMin);
    acts.forEach(a=>renderActivity(a));
  });
}

function renderActivity(a){
  const col=dayCols.find(c=>c.dataset.day===a.day); if(!col) return;
  const startMin=a._startMin,endMin=a._endMin;
  const topPx=(startMin-START_H*60)/60*HOUR_H;
  const heightPx=(endMin-startMin)/60*HOUR_H;
  const el=document.createElement('div'); el.className='activity'; el.style.top=topPx+'px'; el.style.height=Math.max(44,heightPx)+'px';
  el.style.left='6px'; el.style.width='calc(100% - 12px)';
  el.style.background=a.color||'#60a5fa';
  el.dataset.id=a.id;
  el.tabIndex=0;
  const titleDiv=document.createElement('div'); titleDiv.className='title'; titleDiv.textContent=a.title||'';
  const descDiv=document.createElement('div'); descDiv.className='desc'; descDiv.innerHTML=`${escapeHtml(a.start)} - ${escapeHtml(a.end)}${a.desc?'<br>'+escapeHtml(a.desc):''}`;
  el.appendChild(titleDiv);
  if(heightPx>=58) el.appendChild(descDiv);
  el.title=`${a.title} â€” ${a.start}-${a.end}${a.desc?'\n'+a.desc:''}`;
  el.addEventListener('click', ev=>{ ev.stopPropagation(); startEdit(a.id); });
  col.appendChild(el);
}

/* =========================
   CRUD
   ========================= */
function addActivity(){ const a=collectForm(); if(!a) return; a.id=Date.now().toString(36); activities.push(a); renderAll(); resetForm(); }
function updateActivity(){ if(!editingId) return; const a=collectForm(); if(!a) return; a.id=editingId; const idx=activities.findIndex(x=>x.id===editingId); if(idx>=0) activities[idx]=a; renderAll(); resetForm(); }
function deleteActivity(){ if(!editingId) return; activities=activities.filter(a=>a.id!==editingId); renderAll(); resetForm(); }
function startEdit(id){ const a=activities.find(x=>x.id===id); if(!a) return; editingId=id; inputTitle.value=a.title; inputDesc.value=a.desc; inputStart.value=a.start; inputEnd.value=a.end; inputColor.value=a.color; inputDay.value=a.day; btnAdd.style.display='none'; btnUpdate.style.display='inline-block'; btnDelete.style.display='inline-block'; }

/* =========================
   Listeners
   ========================= */
btnAdd.addEventListener('click', addActivity);
btnUpdate.addEventListener('click', updateActivity);
btnDelete.addEventListener('click', deleteActivity);
btnReset.addEventListener('click', resetForm);
btnPrint.addEventListener('click', ()=>window.print());
btnExport.addEventListener('click', ()=>{
  const dataStr="data:text/json;charset=utf-8,"+encodeURIComponent(JSON.stringify(activities,null,2));
  const a=document.createElement('a'); a.href=dataStr; a.download='actividades.json'; a.click();
});
btnImport.addEventListener('click', ()=>fileInput.click());
fileInput.addEventListener('change', e=>{
  const f=e.target.files[0]; if(!f) return;
  const reader=new FileReader();
  reader.onload=ev=>{ try{ activities=JSON.parse(ev.target.result); renderAll(); }catch(err){alert('JSON invÃ¡lido')} };
  reader.readAsText(f);
});

renderAll();
</script>
</body>
</html>
